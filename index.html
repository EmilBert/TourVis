<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>TourVis</title>
    <!-- Load d3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <h1>TourVis</h1>

      <div class="inputs">
        <input id="1" type="radio" name="region" value="Total" checked><label for="1" id="total">Total</label><br>
        <input id="2" type="radio" name="region" value="Africa"><label for="2" id="africa">Africa</label><br>
        <input id="3" type="radio" name="region" value="Americas"> <label for="3" id="americas">Americas</label>
        <input id="4" type="radio" name="region" value="East Asia and the Pacific"><label for="4" id="east-asia">East Asia and the Pacific</label><br>
        <input id="5" type="radio" name="region" value="Europe"><label for="5" id="europe">Europe</label><br>
        <input id="6" type="radio" name="region" value="Middle East"><label for="6" id="middle-east">Middle East</label><br>
        <input id="7" type="radio" name="region" value="South Asia"><label  for="7" id="south-asia" >South Asia</label><br>
        <input id="8" type="radio" name="region" value="Other not classified"><label for="8" id="other">Other not classified</label><br> 
      </div>

      <div class="interface">
        <div id="d3-container"></div>
        <div id="map-container">
        </div>
      </div>
      
      <div class="slider">
        
        <div id="slider-time"><div class="slider-text">
          <h2>Year</h2><p id="value-time"></p>
        </div></div>
      </div>
    </div>
    
    
  </body>
  <script src="barchart.js"></script>
  <script src="script.js"></script>
</html>
